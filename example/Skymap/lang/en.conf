# Generally want the US system for the English language.
# Sorry, UK, but you invented the damn system.
unit_system = us

[Units]
    
    [[Labels]]
        
        # These are singular, plural
        meter = " meter", " meters"
        day = " day", " days"
        hour = " hour", " hours"
        minute = " minute", " minutes"
        second = " second", " seconds"
    
    [[Ordinates]]
        
        # Ordinal directions. The last one should be for no wind direction
        directions = N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSW, SW, WSW, W, WNW, NW, NNW, N/A

[Labels]
    
    # Set to hemisphere abbreviations suitable for your location:
    hemispheres = N, S, E, W
    
    # Generic labels, keyed by an observation type.
    [[Generic]]

[Almanac]
    
    # The labels to be used for the phases of the moon:
    moon_phases = New, Waxing crescent, First quarter, Waxing gibbous, Full, Waning gibbous, Last quarter, Waning crescent
    
    # Phases of the inner planets:
    mercury_phases = New, Waxing crescent, First quarter, Waxing gibbous, Full, Waning gibbous, Last quarter, Waning crescent
    venus_phases = New, Waxing crescent, First quarter, Waxing gibbous, Full, Waning gibbous, Last quarter, Waning crescent
    
