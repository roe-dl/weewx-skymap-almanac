# Generally want a metric system for the German language:
unit_system = metricwx

[Units]
    
    # The following section overrides the label used for each type of unit
    [[Labels]]
        meter = " m"
        day = " Tag", " Tage"
        hour = " Stunde", " Stunden"
        minute = " Minute", " Minuten"
        second = " Sekunde", " Sekunden"
    
    [[Ordinates]]
        
        # Ordinal directions. The last one is for no wind direction
        directions = N, NNO, NO, ONO, O, OSO, SO, SSO, S, SSW, SW, WSW, W, WNW, NW, NNW, N/A

[Labels]
    
    # Set to hemisphere abbreviations suitable for your location:
    hemispheres = N, S, O, W
    
    # Generic labels, keyed by an observation type.
    [[Generic]]

[Almanac]
    
    # The labels to be used for the phases of the moon:
    moon_phases = Neumond, zunehmend, Halbmond, zunehmend, Vollmond, abnehmend, Halbmond, abnehmend
    
[Texts]

    WeeWX Skymap almanac extension example = Beispiel für die WeeWX-Erweiterung weewx-skymap-almanac-extension
    Sky map = Himmelskarte
    Analemma = Analemma
    'See <a href="https://github.com/roe-dl/weewx-skymap-almanac" target="_blank">weewx-skymap-almananac extension at GitHub</a> for more details.' = Für mehr Details siehe <a href="https://github.com/roe-dl/weewx-skymap-almanac" target="_blank">weewx-skymap-almananac extension auf  GitHub</a>.

    [[Geographical]]
        Altitude = Höhe ü. NN    # As in height above sea level

    [[Astronomical]]
        Altitude = Höhe    # As in angle above the horizon
