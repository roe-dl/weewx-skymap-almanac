# Generally want a metric system for the French language:
unit_system = metricwx

[Units]
    
    [[Labels]]
        meter = " mètre", " mètres"
        day = " jour", " jours"
        hour = " heure", " heures"
        minute = " minute", " minutes"
        second = " seconde", " secondes"
    
    [[Ordinates]]
        
        # Ordinal directions. The last one should be for no wind direction
        directions = N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSO, SO, OSO, O, ONO, NO, NNO, N/A

[Labels]
    
    # Set to hemisphere abbreviations suitable for your location:
    hemispheres = N, S, E, O
    
    # Generic labels, keyed by an observation type.
    [[Generic]]

[Almanac]
    
    # The labels to be used for the phases of the moon:
    moon_phases = Nouvelle, Premier croissant, Premier quartier, Gibbeuse croissante, Pleine, Gibbeuse décroissante, Dernier quartier, Dernier croissant
    
    # The labels to be used for the phases of the inner planets:
    mercury_phases = Nouvelle, Premier croissant, Premier quartier, Gibbeuse croissante, Pleine, Gibbeuse décroissante, Dernier quartier, Dernier croissant
    venus_phases = Nouvelle, Premier croissant, Premier quartier, Gibbeuse croissante, Pleine, Gibbeuse décroissante, Dernier quartier, Dernier croissant
    
    # The names of the planets in the order of the distance to the Sun:
    planet_names = Mercure, Vénus, Terre, Mars, Jupiter, Saturne, Uranus, Neptune, Pluton
    
    # The names to be used for the constellations:
    # The key is the international abbreviation according to IAU.
    # https://fr.wikipedia.org/wiki/Liste_des_constellations
    [[Constellations]]
        # Zodiaque
        Cap = Capricorne
        Aqr = Verseau
        Psc = Poissons
        Ari = Bélier
        Tau = Taureau
        Gem = Gémeaux
        Cnc = Cancer
        Leo = Lion
        Vir = Vierge
        Lib = Balance
        Sco = Scorpion
        Sgr = Sagittaire
        # Others
        Oph = Ophiuchus
        Ori = Orion
        UMa = Grande Ourse
        UMi = Petite Ourse
        Aur = Cocher
        Boo = Bouvier
        Lyr = Lyre
        Cas = Cassiopée
        And = Andromède
        Hya = Hydre
        Cyg = Cygne

[Texts]
    
    Azimuth = Azimuth
    Declination = Déclinaison
    Equinox = Équinoxe
    Right ascension = Ascension droite
    Solstice = Solstice
    Sunrise = Lever du soleil
    Sunset = Coucher du soleil
    
    Sky map = Carte du ciel
    Ecliptic = Ecliptique
    Constellation lines = Lignes des constellations
    
    [[Geographical]]
        Altitude = Altitude    # As in height above sea level
    
    [[Astronomical]]
        Altitude = Altitude    # As in angle above the horizon
        In constellation = Dans la constellation
        
        Solar time = Temps solaire
        Sidereal time = Temps sidéral
        Distance = Distance
        Magnitude = Magnitude
        First point of Aries = Point Vernal
        Apparent size = Taille apparente
